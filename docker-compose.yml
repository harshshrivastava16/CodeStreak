version: "3.9"
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  api:
    build: ./backend
    restart: unless-stopped
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/codestreak
      - JWT_SECRET=dev-secret
      - EMAIL_ID=your@gmail.com
      - EMAIL_PASS=your-app-password
      - ML_SERVICE_URL=http://ml:8000
      - CRON_SCHEDULE=0 23 * * *
      - ML_CRON_SCHEDULE=15 23 * * *
    ports:
      - "5000:5000"
    depends_on:
      - mongo
      - ml

  ml:
    build: ./backend/ml
    restart: unless-stopped
    ports:
      - "8000:8000"

volumes:
  mongo-data: 